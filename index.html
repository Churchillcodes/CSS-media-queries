<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <ul>
            <li><a href="#profile1">Joe</a></li>
            <li><a href="#profile2">Matt</a></li>
            <li><a href="#profile1">Jane</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section id="profile1" class="card">
            <h3>Coder</h3>
            <figure>
                <img src="imgs/profile1-500x500.png" alt="Joe profile pic" width="500" height="500">
                <figcaption>
                Joe Coder "I code stuff"
            </figcaption>
            </figure>
        </section>

        <section id="profile2"  class="card">
            <h3>Designer</h3>
            <figure>
                <img src="imgs/profile2-500x500.png" alt="Matt profile pic" width="500" height="500">
                <figcaption>
                Matt Designer "I design stuff"
            </figcaption>
            </figure>
        </section>

        <section id="profile3" class="card">
            <h3>Teacher</h3>
            <figure>
                <img src="imgs/profile3-500x500.png" alt="Jane profile pic" width="500" height="500">
                <figcaption>
                Jane Dev Rel "I teach stuff"
            </figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
